<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo_section border">
                <div class="logo">
                </div>
            </div>

            <div class="address border">
                    <div class="add">
                        <span>Deliver to</span> 
                    </div>
                    <div class="add_location">
                     <i class="fa-solid fa-location-dot"></i>India
                    </div>
                </div>

                <div class="search">
                        <div class="search_select">
                            <select name="All" id="all">
                            <option value="">All </option>
                            <option value="">Arts & Crafts</option>
                            <option value="">Automotive</option>
                            <option value="">Baby</option>
                            <option value="">Books</option>
                            <option value="">Beauty &Personal Care</option>
                            <option value="">Baby's Fashion</option>
                            <option value="">Computers</option>
                            <option value="">Deals</option>
                            <option value="">Deagital Music</option>
                            <option value="">Electronics</option>
                            <option value="">Girl's Fashion</option>
                            <option value="">Health & Households</option>
                            <option value="">Home & Kitchen</option>
                            <option value="">Industrial & Scientific</option>
                            <option value="">Kindle Store</option>
                            <option value="">Men's Fashion</option>
                            <option value="">Movies & TV</option>
                            <option value="">Music, CDs & Vinyl</option>
                            <option value="">Pet Supplies</option>
                            <option value="">Prime Video</option>
                            <option value="">Software</option>
                            <option value="">Sports & Outdoors</option>
                            <option value="">Tools & Home Improvement</option>
                            <option value="">Toys & Games</option>
                            <option value="">Video Games</option>
                            <option value="">Women's Fashion</option>
                        </select> 
                    </div>
                    <div class="search_bar">
                        <input id="input" type="text" placeholder="Search Amazon">
                    </div>
                    <div class="search_icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div> 
                
                </div>

                <div class="flag border">
                    <div class="flag_us">
                       <B>EN <i class="fa-solid fa-arrow-right"></i></B> 
                    </div>
                </div>

                 <div class="sign border"  >
                    <div class="sign_in" >
                        <span>Hello,Sign in</span> 
                    </div>
                    <div class="sign_acc" >Account &Lists</div>
                </div>

                <div class="address border">
                    <div class="return">
                        <span style="justify-content: flex-start;">Returns</span> 
                    </div>
                    <div class="add_location">& Orders</div>
                </div>
                <div class="add_to_cart border">
                    <div class="cart_icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="add_location">
                     Cart
                    </div>
                </div> 
        </div>

        <!-- other section -->
         <div class="next_navbar">
            <div class="elements border"><i class="fa-solid fa-bars"></i>All</div>
            <div class="elements border">Todays's Deal</div>
            <div class="elements border">Prime Video</div>
            <div class="elements border">Regitry</div>
            <div class="elements border">Gift Card</div>
            <div class="elements border">Customer Service</div>
            <div class="elements border">Sell</div>
         </div>



    </header>

    <main>
        <section>
            <div class="hero"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
